<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="fundoLogin">
    <main class="login">
        <div class="container-login">
            <div class="link-cadastro">
                <h1>SP Medical Group</h1>
                <p>Caso seja novo por aqui n√£o perca tempo, cadastre-se e aproveite uma vida saudavel</p>
                <a class="btn-logar" href="#">cadastre-se</a>
            </div>
    
            <div class="form-login">
                <span class="titulo-login">LOGIN</span>
                <form action="">
                    <input class="input-login" type="email" name="email" id="email" placeholder="Email">
                    <input class="input-login" type="password" name="senha" id="senha" placeholder="Senha">
                    <button class="btn-logar" type="submit">LOGIN</button>
                </form>
            </div>
        </div>    
    </main>
    
</body>

</html>
